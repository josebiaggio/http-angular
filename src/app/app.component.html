<p *ngIf="loading; else data">Loading...</p>

<ng-template #data>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Raça de cachorro</mat-label>
    <input matInput type="text" placeholder="Digite uma raça de cachorro" #dogBreed (blur)="getDogBreed()">
  </mat-form-field>
</ng-template>
<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile *ngFor="let image of theFirstFiveImages">
    <img src="{{ image }}">
  </mat-grid-tile>
</mat-grid-list>
